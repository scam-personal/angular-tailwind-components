<div class="dropdown-datepicker">
  <input
    #inputDate
    id="inputDate"
    class="w-40 border border-solid bg-slate-100"
    type="text"
    [(ngModel)]="dateInput"
    (click)="showHidePicker()"
  />
  <app-datepicker-scm
    *ngIf="showdatePicker"
    (onSelect)="dateSelected($event)"
    [dateFormat]="'MMDDYY'"
    [preSelectedDate]="dateInput"
  ></app-datepicker-scm>
</div>
