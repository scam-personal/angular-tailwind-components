<div class="dropdown-datepicker">
  <div class="input-scm">
    <p>Input date</p>
    <input
      #inputDate
      id="inputDate"
      type="text"
      [(ngModel)]="dateInput"
      (click)="showHidePicker()"
    />
  </div>
  <app-datepicker-scm
    *ngIf="showdatePicker"
    (onSelect)="dateSelected($event)"
    [dateFormat]="'MMMMDDYYYY'"
    [preSelectedDate]="dateInput"
    (clickOutside)="hideDatePicker($event)"
  ></app-datepicker-scm>
</div>
